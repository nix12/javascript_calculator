<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="calc.css">
		 <meta charset="UTF-8"> 
	</head>

	<body>
		<div id="screen"></div>

		<div class="container">

			<div class="numpad">
				<input type="button" name="seven" id="seven" class="btn" value="7" />
				<input type="button" name="eight" id="eight" class="btn" value="8" />
				<input type="button" name="nine" id="nine" class="btn" value="9" />
				<input type="button" name="multiply" id="times" value="*">
			</div>

			<div class="numpad">
				<input type="button" name="four" id="four" class="btn" value="4" />
				<input type="button" name="five" id="five" class="btn" value="5" />
				<input type="button" name="six" id="six" class="btn" value="6" />
				<input type="button" name="sub" id="sub" value="-">
			</div>

			<div class="numpad">
				<input type="button" name="one" id="one" class="btn" value="1" />
				<input type="button" name="two" id="two" class="btn" value="2" />
				<input type="button" name="three" id="three" class="btn" value="3" />
				<input type="button" name="plus" id="plus" value="+">
			</div>

			<div class="numpad">
				<input type="button" name="zero" id="zero" class="btn" value="0" />
				<input type="button" name="clearN" value="CE">
				<input type="button" name="equal" id="equal" value="=">
				<input type="button" name="divide" id="division" value="/">
			</div>
		</div> 

		<script type="text/javascript" src="calc.js"></script>
	</body> 
</html>
